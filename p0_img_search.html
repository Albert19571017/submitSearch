<!DOCTYPE html>
<html lang="en">
        <!-- comments-->
    <head>
        <meta charset="utf-8">
        <title>Image Find</title>
        <link rel="stylesheet" href="p0_styles.css">
    </head>
    <body>
        <div class="page01">
            <div class="head01">
                <div>
                    <a href="index.html"> <div class="button001">Find Primary</div> </a>
                </div>
            </div>
            <div class="pictureBox">

                <picture>
                    <img class="picture001" alt="FindImages" src="images/FindImages.svg" title="FindImages" width="500" height="200"> 
                </picture>
            </div>
            <div class="main-box">
                <form action="https://www.google.com/search" method="GET">
                    <div class="input001-box">
                        <div class="glass-box">
                            <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                            </svg>                        
                        </div>
                        <div>
                            <input class="input002-box" maxlength="2048" autofocus name="q" type="text" value="" placeholder="Type image find-criteria" role="combobox"  >
                            <input type="hidden" name="hl" value="en">
                            <input type="hidden" name="tbm" value="isch">
                            <input type="hidden" name="source" value="hp">
                            <input type="hidden" name="oq" value="">
                            <input type="hidden" name="sclient" value="img">
                        </div>
                    </div>
                    <div class="pictureBox"> 
                        <center>
                            <input class="button001" value="Google Find Images" type="submit">
                        </center>
                    </div>
                </form>    
            </div>
        </div>  
  </body>
</html>
