<!DOCTYPE html>
<html lang="en">
        <!-- comments-->
    <head>
        <title>Advanced Find</title>
        <link rel="stylesheet" href="p0_styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="page01">
            <div class="head01">
                <div>
                    <a href="index.html"> <div class="button001">Find Primary</div></a>
                </div>
            </div>
            <div class="pictureBox">
                <picture>
                    <img class="picture001" alt="Finding" src="images/FindAdvanced.svg" title="Find" id="findlogo" data-atf="1" data-frt="0" width="500" height="200"> 
                </picture>
            </div>
            <div class="lineHor01"></div>
            <div>
                <form action="https://www.google.com/search?" method="GET">
                    <div class="grid">
                        <div class="grid-item head02">
                            <span class="col01">Find pages with ...</span>
                        </div>
                        <div class="grid-item head02">
                            <span></span>
                        </div>
                        <div class="grid-item head02">
                            <span class="col03">To do this in the search box.</span>
                            </div>
                        <div class="grid-item" >
                            <label class="col01">all these words:</label>
                        </div>
                        <div class="grid-item">
                            <input class="textinput01" name="as_q" type="text" value="" placeholder="Please enter search-criteria"> 
                        </div>
                        <div class="grid-item">
                             <span class="col03">Type the important words: tri-colour rat terrier</span>   
                        </div>
                        <div class="grid-item">
                            <label class="col01">this exact word or phrase:</label>
                        </div>
                        <div class="grid-item">
                            <input class="textinput01" name="as_epq" type="text" value="" placeholder="Please enter search-criteria"> 
                        </div>
                        <div class="grid-item">
                            <span class="col03">Put exact words in quotes: "rat terrier"</span>   
                        </div>
                        <div class="grid-item">
                            <label class="col01">any of these words:</label>
                        </div>
                        <div class="grid-item">
                            <input class="textinput01" name="as_oq" type="text" value="" placeholder="Please enter search-criteria"> 
                        </div>
                        <div class="grid-item">
                            <span class="col03">Type OR between all the words you want: miniature OR standard</span>   
                        </div>
                        <div class="grid-item">
                            <label class="col01" >none of these words:</label>
                        </div>
                        <div class="grid-item">
                            <input class="textinput01" name="as_eq" type="text" value="" placeholder="Please enter search-criteria"> 
                        </div>
                        <div class="grid-item">
                            <span class="col03"> Put a minus sign just before words that you don't want: -rodent, -"Jack Russell"</span>   
                        </div>
                        <div class="grid-item">
                            <label class="col01" ></label>
                        </div>
                        <div class="grid-item">
                            <span class="col01">
                                <input class="button001" value="Advanced Search" type="submit">
                            </span>
                        </div>
                        <div class="grid-item">
                            <span class="col03"></span>   
                        </div>
                    </form>  

        </div>
  </body>
</html>
